[application]

name="DARK PRAYERS"
main_scene="res://scenes/intro.tscn"
boot_splash="res://boot_image.png"
boot_splash_fullsize=false
icon="res://icon.png"

[autoload]

OPTIONS="*res://scripts/system/options.gd"
ENV="*res://scripts/system/env.gd"
SYS="*res://scripts/system/system.gd"
TIME="*res://scripts/system/timers_system.gd"

[display]

use_vsync=false
use_2d_pixel_snap=true
stretch_mode="viewport"
stretch_aspect="keep"
width=425
height=717
orientation="portrait"

[image_loader]

filter=false
gen_mipmaps=false

[input]

ui_left=[key(Left), jbutton(0, 14), key(A)]
ui_right=[key(Right), jbutton(0, 15), key(D)]
ui_up=[key(Up), jbutton(0, 12), key(W)]
ui_down=[key(Down), jbutton(0, 13), key(S)]
esc=[key(Escape)]
mouse_left_click=[mbutton(0, 1)]
mouse_right_click=[mbutton(0, 2)]
key_z=[key(Z), mbutton(0, 1)]
key_x=[key(X), mbutton(0, 2)]
plus=[key(Kp Add)]
minus=[key(Kp Subtract)]

[physics_2d]

thread_model=2
motion_fix_enabled=true

[rasterizer]

max_render_elements=2048
use_fragment_lighting=false
shadow_filter=0
fp16_framebuffer=false
trilinear_mipmap_filter=false
low_memory_2d_mode=false
anisotropic_filter_level=0.0
max_shadow_buffer_size=1

[render]

thread_model=2
mipmap_policy=2
shadows_enabled=false
default_clear_color=#ff000000
